<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <meta charset="UTF-8">
    <title>create-user</title>
</head>
<body>
<div class="container">
    <form th:action="@{/create/user/}" method="post">
        <label for="email">Email:</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email..."/>
        <label for="password">Password:</label>
        <input class="form-control" type="username" name="username" id="username" placeholder="Enter your email..."/>
        <label for="username">username:</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password...">
        <input sec:authorize="hasAuthority('ADMIN')") class="form-control" type="isAdmin" name="isAdmin" id="isAdmin" placeholder="isAdmin.">
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

</body>
</html>
