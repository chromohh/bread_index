<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <meta charset="UTF-8">
    <title>breads</title>
</head>
<body>
<nav th:replace="navbar:: Navbar"></nav>
<div class="container">

    <div class="row">
        <h2 th:text="${bread.breadName}">Nisse:</h2>
    </div>

    <div class="row">
        <div class="col-1">
            <span>Ingredient:</span>
        </div>
        <div class="col-5">
            <span th:text="${bread.ingredients}"></span>
        </div>
        <div class="col-1">
            <span>Instructions:</span>
        </div>
        <div class="col-5">
            <span th:text="${bread.instructions}"></span>
        </div>
        <div class="col-1">
            <span>Author:</span>
        </div>
        <div class="col-5">
            <span th:text="${bread.author}"></span>
        </div>
    </div>
</div>
</div>

</body>
</html>
